<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트</title>
  </head>
  <body>
    <script>
      const object = {
        name: "object study",
        exe: function () {
          console.log("객체에서 함수 실행");
        },
      };

      console.log(object);
      console.log(object.name); // object study
      object.exe(); // 객체에서 함수 실행

      // const로 선언된 객체는 수정
      object.name = "object ";
      console.log(object.name);
    </script>
  </body>
</html>
