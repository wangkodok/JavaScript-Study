<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트</title>
</head>

<body>
  <script>
    let array = [
      { language: "HTML", first: "H" },
      { language: "CSS", first: "C" },
      { language: "JavaScript", first: "J" },
      { language: "React", first: "R" },
      { language: "Vue", first: "V" },
    ];

    // 배열에서 원하는 요소 찾기
    let result = array.find(function (data) {
      return data.language === "React";
    });

    console.log(result); // { language: , first: "R" }
    console.log(result.language); // "React"
    console.log(result.first); // "R"
  </script>
</body>

</html>
